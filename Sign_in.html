<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <title>AgGrow - Sign In</title>
    <link rel="stylesheet" href="Sign_in.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="d-flex align-items-center flex-column justify-content-center h-100 text-white" id="header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 justify-content-center">
                    <img src="https://i.ibb.co/BwNQ42R/Logo-Final-a.jpg" class="logo">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <input class="form-control form-control-lg" placeholder="Email" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" placeholder="Password" type="password" minlength="6" maxlength="24">
                        </div>
                        <div class="form-group">
                            <a role="button" class="btn btn-info btn-lg btn-block" href="aggrow.html">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
