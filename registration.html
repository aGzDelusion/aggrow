<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <title>AgGrow</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <div class="d-flex align-items-center flex-column justify-content-center h-100 text-white" id="header">

                </div>
            </div>
            <div class="row justify-content-center">

                    <form>

                            <input class="form-control form-control-lg" placeholder="Full Name " type="text">

                            <input class="form-control form-control-lg" placeholder="Username " type="text">
                        </div>

                            <input class="form-control form-control-lg" placeholder="Password " type="password" minlength="6" maxlength="24">

                        <div class="form-group ">
                            <input class="form-control form-control-lg" placeholder="Email" type="text">
                        </div>

                            <input class="form-control form-control-lg" placeholder="Phone Number" type="text">
                        </div>

                            <a role="button" class="btn btn-info btn-lg btn-block" href="subscription.html">Register</a>
